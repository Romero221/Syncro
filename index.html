<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Syncro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type='text'] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #log {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #f0f0f0;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            font-family: monospace;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 10px;
        }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
        }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: 0.4s;
            }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider {
            border-radius: 34px;
        }

            .slider:before {
                border-radius: 50%;
            }

        /* Mode Label */
        #modeLabel {
            font-weight: bold;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Syncro</h1>
    <label class="switch">
        <input type="checkbox" id="modeSwitch">
        <span class="slider"></span>
    </label>
    <label id="modeLabel">Sync Excel to Monday</label>
    <br><br>
    <label for="boardId">Board ID:</label>
    <input type="text" id="boardId" />
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" />
    <label for="filePath">Excel File:</label>
    <input type="text" id="filePath" readonly />
    <button id="selectFile">Select File</button>
    <br /><br />
    <button id="start">Start Processing</button>
    <div id="log"></div>
    <script src="renderer.js"></script>
</body>
</html>
